<html id="my-html" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>


<body style="width: auto; height: auto;" id="my-body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/home">NaissusEvents</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/home">{{'home' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink = "/{{profilRoute}}" > {{profilNav ?? "Register" | translate}} </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf = "loginButton" routerLink="/login">{{'login' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="izlogujButton" (click)= "izloguj()" routerLink="/home">{{'logout' | translate}}</a>
          </li>

          
        </ul>
        <li class="nav-item ">
         
            <img style="width: 35px;" src="assets/sr_SR.png" alt="Srpski" (click)="postaviSrpski()"/>
          
        </li>
        <li class="nav-item me-5">
         
            <img style="width: 35px;"src="assets/en_EN.png" alt="English"  (click)="postaviEngleski()"/>
       
        </li>

      </div>
    </div>
  </nav>

<div class="container" >
  <router-outlet></router-outlet>
</div>

<div style="height: 100%;"></div>

<footer id="footer" class="flex-shrink-0 py-1 bg-dark text-white-50">
  <div style="display: flex;justify-content: space-between;align-items: center;">
    <small >Copyright &copy; NaissusEvents </small>
    <img src="../assets/NaissusEventsLogo.png" style="width: 50px; height: 100%;">
    <small >naissusevents@gmail.com</small>
  </div>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFzGoHWrB0dwGhYCIduSqQJuSWzsaZEds"></script>

</body>
</html>
